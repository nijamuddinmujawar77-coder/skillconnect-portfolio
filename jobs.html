            if (typeof AOS !== 'undefined') {
                AOS.init({
                    duration: 800,
                    offset: 100,
                    once: true
                });
            }
            
            // Check if we need to filter by company (from companies page)
            const filterByCompany = localStorage.getItem('filterByCompany');
            if (filterByCompany) {
                // Set the company filter and remove from localStorage
                document.getElementById('job-search-keyword').value = filterByCompany;
                localStorage.removeItem('filterByCompany');
                
                // Show notification
                showNotification(`Showing jobs from ${filterByCompany}`, 'info');

            // Load jobs from backend
            loadJobsFromAPI();
            
            // Search button event
            document.getElementById('jobs-search-btn').addEventListener('click', searchJobs);
        });

            try {
                // Check if we need to filter by company
                const filterByCompany = document.getElementById('job-search-keyword').value;
                let url = `${API_BASE_URL}/jobs/`;
                
                // Add company filter to API call if needed
                if (filterByCompany) {
                    url += `?search=${encodeURIComponent(filterByCompany)}`;
                }
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to fetch jobs');
                }
                
                const jobs = await response.json();

                displayJobs();

                console.error('Error loading jobs:', error);

        });
        
        function displayJobs() {
            const jobsList = document.getElementById('jobs-list');
            const resultsCount = document.getElementById('results-count');
            
            if (filteredJobs.length === 0) {
                jobsList.innerHTML = `
                    <div class="no-jobs">
                        <i class="fas fa-search" style="font-size: 48px; color: var(--gray-400); margin-bottom: 20px;"></i>
                        <h3>No jobs found</h3>
                        <p>Try adjusting your search criteria or filters</p>
                    </div>
                `;
                resultsCount.textContent = 'No jobs found';
                return;
            }
            
            // Calculate pagination
            const startIndex = (currentPage - 1) * jobsPerPage;
            const endIndex = startIndex + jobsPerPage;
            const jobsToShow = filteredJobs.slice(startIndex, endIndex);
            
            const jobsHTML = jobsToShow.map(job => `
                <div class="job-card" data-aos="fade-up">
                    <div class="job-card-header">
                        <div class="company-info">
                            <div class="company-logo">
                                <span>${getCompanyLogo(job)}</span>
                            </div>
                            <div class="job-details">
                                <h3>${job.title}</h3>
                                <p class="company-name">${job.company}</p>
                                <div class="job-meta">
                                    <span><i class="fas fa-map-marker-alt"></i> ${job.location}</span>
                                    <span><i class="fas fa-briefcase"></i> ${job.job_type || job.type || 'Full-time'}</span>
                                    <span><i class="fas fa-rupee-sign"></i> ${job.salary_display || job.salary}</span>
                                    <span><i class="fas fa-laptop"></i> ${job.work_mode || job.workMode || 'Office'}</span>
                                </div>
                            </div>
                        </div>
                        <div class="job-actions">
                            <button class="btn-bookmark" onclick="toggleBookmark(${job.id})">
                                <i class="far fa-bookmark"></i>
                            </button>
                        </div>
                    </div>
                    <p class="job-description">${job.description}</p>
                    <div class="job-skills">
                        ${(job.skills || []).map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                    </div>
                    <div class="job-footer">
                        <span class="job-posted"><i class="fas fa-clock"></i> ${job.posted_ago || job.posted || 'Recently'}</span>
                        <button class="btn-apply" onclick="applyToJob(${job.id})">
                            Apply Now <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            
            jobsList.innerHTML = jobsHTML;
            resultsCount.textContent = `Showing ${startIndex + 1}-${Math.min(endIndex, filteredJobs.length)} of ${filteredJobs.length} jobs`;
            
            // Show pagination if needed
            if (filteredJobs.length > jobsPerPage) {
                document.getElementById('pagination').style.display = 'flex';
            } else {
                document.getElementById('pagination').style.display = 'none';
            }
            
            // Re-initialize AOS for new elements
            if (typeof AOS !== 'undefined') {
                AOS.refresh();
            }
        }
        
        async function searchJobs() {
            const keyword = document.getElementById('job-search-keyword').value;
            const location = document.getElementById('job-search-location').value;
            const category = document.getElementById('job-search-category').value;
            
            try {
                // Build API URL with query parameters
                const params = new URLSearchParams();
                if (keyword) params.append('keyword', keyword);
                if (location && location !== '') params.append('location', location);
                if (category && category !== '') params.append('category', category);
                
                const response = await fetch(`${API_BASE_URL}/jobs/?${params.toString()}`);
                if (!response.ok) {
                    throw new Error('Search failed');
                }
                
                const data = await response.json();
                filteredJobs = data.results || data;
                currentPage = 1;
                displayJobs();
                
            } catch (error) {
                console.error('Error searching jobs:', error);
                // Fallback to local filtering
                searchJobsLocally();
            }
        }
        
        // Fallback local search function
        function searchJobsLocally() {
            const keyword = document.getElementById('job-search-keyword').value.toLowerCase();
            const location = document.getElementById('job-search-location').value.toLowerCase();
            const category = document.getElementById('job-search-category').value.toLowerCase();
            
            filteredJobs = currentJobs.filter(job => {
                const matchesKeyword = !keyword || 
                    job.title.toLowerCase().includes(keyword) || 
                    job.company.toLowerCase().includes(keyword) ||
                    (job.skills && job.skills.some(skill => skill.toLowerCase().includes(keyword)));
                    
                const matchesLocation = !location || location === '' || job.location.toLowerCase().includes(location);
                
                // Fixed category matching - empty category shows all jobs
                const matchesCategory = !category || category === '' || job.category === category;
                
                return matchesKeyword && matchesLocation && matchesCategory;
            });
            
            currentPage = 1;
            displayJobs();
        }
        
        function applyFilters() {
            searchJobs();
            showNotification('Filters applied successfully!', 'success');
        }
        
        function clearFilters() {
            // Reset all filter inputs
            document.getElementById('job-search-keyword').value = '';
            document.getElementById('job-search-location').value = '';
            document.getElementById('job-search-category').value = '';
            document.getElementById('experience-level').value = '';
            document.getElementById('job-type').value = '';
            document.getElementById('company-size').value = '';
            document.getElementById('date-posted').value = '';
            document.getElementById('min-salary').value = '';
            document.getElementById('max-salary').value = '';
            
            // Reset checkboxes
            document.querySelectorAll('.checkbox-list input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            
            // Reload all jobs from API
            loadJobsFromAPI();
            showNotification('Filters cleared!', 'info');
        }
        
        function sortJobs() {
            const sortBy = document.getElementById('sort-jobs').value;
            
            filteredJobs.sort((a, b) => {
                switch(sortBy) {
                    case 'date':
                        return new Date(b.posted) - new Date(a.posted);
                    case 'salary':
                        const aSalary = parseInt(a.salary.split('-')[1]);
                        const bSalary = parseInt(b.salary.split('-')[1]);
                        return bSalary - aSalary;
                    case 'company':
                        return a.company.localeCompare(b.company);
                    case 'relevance':
                    default:
                        return 0;
                }
            });
            
            displayJobs();
        }
        
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayJobs();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        function nextPage() {
            const totalPages = Math.ceil(filteredJobs.length / jobsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayJobs();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        function toggleBookmark(jobId) {
            // Bookmark functionality - can be expanded with backend integration
            const button = event.target.closest('.btn-bookmark');
            button.classList.toggle('bookmarked');
            const icon = button.querySelector('i');
            if (button.classList.contains('bookmarked')) {
                icon.classList.remove('far');
                icon.classList.add('fas');
            } else {
                icon.classList.remove('fas');
                icon.classList.add('far');
            }
        }
        
        function applyToJob(jobId) {
            // Block job application if not logged in
            blockJobApply(jobId);
        }
        
        function showNotification(message, type) {
            // Simple notification function
            console.log(`${type.toUpperCase()}: ${message}`);
            // You can implement a proper toast notification here
        }
    </script>
