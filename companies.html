<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies - Top Employers | SkillConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .companies-hero {
            background: linear-gradient(135deg, var(--primary-teal), var(--coral));
            color: white;
            padding: 120px 0 60px;
            text-align: center;
        }
        
        .companies-hero h1 {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 20px;
        }
        
        .companies-hero p {
            font-size: 20px;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto 40px;
        }
        
        .companies-search {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--shadow-xl);
            margin-top: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            gap: 15px;
        }
        
        .companies-search input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }
        
        .companies-search input:focus {
            border-color: var(--primary-teal);
        }
        
        .companies-filters {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow-lg);
            margin: 30px 0;
        }
        
        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .filter-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 14px;
            background: var(--gray-50);
            transition: all 0.3s ease;
        }
        
        .filter-group select:focus {
            outline: none;
            border-color: var(--primary-teal);
            background: white;
        }
        
        .companies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }
        
        .company-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .company-card:hover {
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-teal);
            transform: translateY(-5px);
        }
        
        .company-header {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .company-logo {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            flex-shrink: 0;
        }
        
        .company-info h3 {
            font-size: 22px;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 5px;
        }
        
        .company-industry {
            color: var(--gray-600);
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .company-location {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--gray-500);
            font-size: 14px;
        }
        
        .company-stats {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-teal);
            display: block;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--gray-500);
            text-transform: uppercase;
        }
        
        .company-description {
            color: var(--gray-600);
            line-height: 1.6;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .company-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin: 15px 0;
        }
        
        .company-tag {
            background: rgba(13, 148, 136, 0.1);
            color: var(--primary-teal);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .company-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-follow {
            flex: 1;
            background: var(--gray-100);
            border: 2px solid var(--gray-200);
            padding: 10px;
            border-radius: 8px;
            color: var(--gray-700);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }
        
        .btn-follow:hover {
            background: var(--primary-teal);
            color: white;
            border-color: var(--primary-teal);
        }
        
        .btn-follow.following {
            background: var(--primary-teal);
            color: white;
            border-color: var(--primary-teal);
        }
        
        .btn-view-jobs {
            flex: 2;
            background: linear-gradient(135deg, var(--coral), var(--dark-coral));
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-view-jobs:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 40px 0;
        }
        
        .pagination button {
            padding: 10px 15px;
            border: 2px solid var(--gray-200);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .pagination button:hover,
        .pagination button.active {
            background: var(--primary-teal);
            color: white;
            border-color: var(--primary-teal);
        }
        
        .loading-companies {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-500);
        }
        
        @media (max-width: 768px) {
            .companies-hero h1 {
                font-size: 32px;
            }
            
            .companies-search {
                flex-direction: column;
            }
            
            .filter-row {
                grid-template-columns: 1fr;
            }
            
            .companies-grid {
                grid-template-columns: 1fr;
            }
            
            .company-header {
                flex-direction: column;
                text-align: center;
            }
            
            .company-logo {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar scrolled" id="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-briefcase"></i>
                SkillConnect
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="jobs.html">Find Jobs</a></li>
                <li><a href="companies.html" class="active">Companies</a></li>
                <li><a href="profile.html" id="profile-link">Profile</a></li>
                <li><a href="resources.html">Resources</a></li>
            </ul>
            <div class="nav-actions">
                <a href="login.html" class="btn-login">Login</a>
                <a href="register.html" class="btn-primary">Get Started</a>
            </div>
            <div class="mobile-menu-toggle" id="mobile-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Companies Hero Section -->
    <section class="companies-hero">
        <div class="container">
            <h1 data-aos="fade-up">Top Companies Hiring</h1>
            <p data-aos="fade-up" data-aos-delay="200">
                Discover amazing companies and find your dream workplace. Connect with top employers across India.
            </p>
            
            <div class="companies-search" data-aos="fade-up" data-aos-delay="400">
                <input type="text" id="company-search" placeholder="Search companies by name, industry, or location...">
                <button class="btn-primary" onclick="searchCompanies()">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>
    </section>

    <!-- Companies Content -->
    <section class="companies-section">
        <div class="container">
            <!-- Filters -->
            <div class="companies-filters" data-aos="fade-up">
                <div class="filter-row">
                    <div class="filter-group">
                        <select id="industry-filter">
                            <option value="">All Industries</option>
                            <option value="technology">Technology</option>
                            <option value="finance">Finance</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="education">Education</option>
                            <option value="manufacturing">Manufacturing</option>
                            <option value="retail">Retail</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <select id="size-filter">
                            <option value="">Company Size</option>
                            <option value="startup">Startup (1-50)</option>
                            <option value="small">Small (51-200)</option>
                            <option value="medium">Medium (201-1000)</option>
                            <option value="large">Large (1000+)</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <select id="location-filter">
                            <option value="">All Locations</option>
                            <option value="mumbai">Mumbai</option>
                            <option value="bangalore">Bangalore</option>
                            <option value="delhi">Delhi</option>
                            <option value="pune">Pune</option>
                            <option value="hyderabad">Hyderabad</option>
                            <option value="chennai">Chennai</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <select id="sort-companies">
                            <option value="popular">Most Popular</option>
                            <option value="jobs">Most Jobs</option>
                            <option value="name">Company Name</option>
                            <option value="size">Company Size</option>
                        </select>
                    </div>
                </div>
                
                <div style="display: flex; gap: 15px; justify-content: center;">
                    <button class="btn-secondary" onclick="clearFilters()">
                        <i class="fas fa-times"></i> Clear Filters
                    </button>
                    <button class="btn-primary" onclick="applyFilters()">
                        <i class="fas fa-filter"></i> Apply Filters
                    </button>
                </div>
            </div>
            
            <!-- Companies Grid -->
            <div class="companies-grid" id="companies-grid">
                <div class="loading-companies">
                    <div class="loader"></div>
                    <p>Loading top companies for you...</p>
                </div>
            </div>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination" style="display: none;">
                <button onclick="previousPage()">&laquo; Previous</button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button onclick="nextPage()">Next &raquo;</button>
            </div>
        </div>
    </section>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="back-to-top" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Companies Page JavaScript
        let currentCompanies = [];
        let filteredCompanies = [];
        let currentPage = 1;
        const companiesPerPage = 12;
        
        // Backend API configuration
        const API_BASE_URL = 'http://127.0.0.1:8000/api';
        
        // Company colors for logos
        const companyColors = [
            '#00A4EF', '#4285F4', '#FF9900', '#0052CC', '#2874F0', '#007CC3',
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#F39C12', '#9B59B6', '#E74C3C',
            '#2ECC71', '#F1C40F', '#3498DB', '#E67E22', '#1ABC9C', '#34495E'
        ];
        
        // Company icons
        const companyIcons = ['ðŸ¢', 'ðŸ’¼', 'ðŸ”', 'ðŸ“¦', 'ðŸ›’', 'âš¡', 'ðŸ’»', 'ðŸš€', 'ðŸŽ¯', 'ï¿½'];
        
        // Utility function to get random color and icon
        function getCompanyStyle(companyName) {
            const index = companyName.charCodeAt(0) % companyColors.length;
            const iconIndex = companyName.charCodeAt(0) % companyIcons.length;
            return {
                color: companyColors[index],
                icon: companyIcons[iconIndex]
            };
        }
        // Fetch companies data from backend
        async function fetchCompanies() {
            try {
                const response = await fetch(`${API_BASE_URL}/jobs/`);
                const jobs = await response.json();
                
                // Group jobs by company and create company objects
                const companiesMap = {};
                
                jobs.forEach(job => {
                    if (!companiesMap[job.company]) {
                        const style = getCompanyStyle(job.company);
                        companiesMap[job.company] = {
                            name: job.company,
                            industry: getIndustryFromCategory(job.category),
                            location: job.location,
                            size: job.company_size || 'Medium',
                            logo: style.color,
                            icon: job.company_logo || style.icon, // Use backend logo first, then fallback
                            jobs: 0,
                            employees: getSizeText(job.company_size),
                            followers: Math.floor(Math.random() * 25000) + 5000, // Random followers for demo
                            description: `Leading company in ${getIndustryFromCategory(job.category)} sector providing innovative solutions and career opportunities.`,
                            tags: getTagsFromCategory(job.category),
                            founded: '2000', // Default
                            website: job.company.toLowerCase().replace(/\s+/g, '') + '.com'
                        };
                    }
                    companiesMap[job.company].jobs++;
                });
                
                return Object.values(companiesMap);
            } catch (error) {
                console.error('Error fetching companies:', error);
                return [];
            }
        }
        
        // Helper functions
        function getIndustryFromCategory(category) {
            const categoryMap = {
                'it': 'Technology',
                'marketing': 'Marketing & Advertising',
                'finance': 'Finance & Banking',
                'design': 'Design & Creative',
                'hr': 'Human Resources',
                'sales': 'Sales & Business Development',
                'engineering': 'Engineering',
                'healthcare': 'Healthcare',
                'education': 'Education',
                'other': 'Other'
            };
            return categoryMap[category] || 'Technology';
        }
        
        function getSizeText(size) {
            const sizeMap = {
                'startup': '1-50',
                'small': '51-200',
                'medium': '201-1000',
                'large': '1000+'
            };
            return sizeMap[size] || '500+';
        }
        
        function getTagsFromCategory(category) {
            const tagsMap = {
                'it': ['Software', 'Technology', 'IT Services', 'Digital'],
                'marketing': ['Marketing', 'Digital Marketing', 'Advertising', 'Branding'],
                'finance': ['Finance', 'Banking', 'Investment', 'Fintech'],
                'design': ['Design', 'Creative', 'UI/UX', 'Graphics'],
                'hr': ['HR', 'Recruitment', 'People Management', 'Talent'],
                'sales': ['Sales', 'Business Development', 'CRM', 'Growth'],
                'engineering': ['Engineering', 'Manufacturing', 'Innovation', 'R&D'],
                'healthcare': ['Healthcare', 'Medical', 'Pharmaceuticals', 'Life Sciences'],
                'education': ['Education', 'Training', 'E-Learning', 'Academia'],
                'other': ['Innovation', 'Growth', 'Excellence', 'Quality']
            };
            return tagsMap[category] || ['Innovation', 'Growth', 'Technology'];
        }
        
        // Initialize companies page
        document.addEventListener('DOMContentLoaded', async function() {
            if (typeof AOS !== 'undefined') {
                AOS.init({
                    duration: 800,
                    offset: 100,
                    once: true
                });
            }
            
            // Load companies from backend
            try {
                const companies = await fetchCompanies();
                currentCompanies = companies;
                filteredCompanies = [...companies];
                
                // Display companies after a short delay
                setTimeout(() => {
                    displayCompanies();
                }, 1000);
            } catch (error) {
                console.error('Failed to load companies:', error);
                // Show error message
                const companiesGrid = document.getElementById('companies-grid');
                companiesGrid.innerHTML = `
                    <div class="loading-companies">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: var(--coral); margin-bottom: 20px;"></i>
                        <h3>Failed to load companies</h3>
                        <p>Please check your internet connection and try again</p>
                        <button class="btn-primary" onclick="location.reload()">Retry</button>
                    </div>
                `;
            }
        });
        
        function displayCompanies() {
            const companiesGrid = document.getElementById('companies-grid');
            
            if (filteredCompanies.length === 0) {
                companiesGrid.innerHTML = `
                    <div class="loading-companies">
                        <i class="fas fa-search" style="font-size: 48px; color: var(--gray-400); margin-bottom: 20px;"></i>
                        <h3>No companies found</h3>
                        <p>Try adjusting your search criteria or filters</p>
                    </div>
                `;
                return;
            }
            
            // Calculate pagination
            const startIndex = (currentPage - 1) * companiesPerPage;
            const endIndex = startIndex + companiesPerPage;
            const companiesToShow = filteredCompanies.slice(startIndex, endIndex);
            
            const companiesHTML = companiesToShow.map(company => `
                <div class="company-card" data-aos="fade-up">
                    <div class="company-header">
                        <div class="company-logo" style="background: ${company.logo};">
                            <span>${company.icon}</span>
                        </div>
                        <div class="company-info">
                            <h3>${company.name}</h3>
                            <p class="company-industry">${company.industry}</p>
                            <div class="company-location">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${company.location}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="company-stats">
                        <div class="stat">
                            <span class="stat-number">${company.jobs}</span>
                            <span class="stat-label">Open Jobs</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">${company.employees}</span>
                            <span class="stat-label">Employees</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">${company.followers.toLocaleString()}</span>
                            <span class="stat-label">Followers</span>
                        </div>
                    </div>
                    
                    <p class="company-description">${company.description}</p>
                    
                    <div class="company-tags">
                        ${company.tags.map(tag => `<span class="company-tag">${tag}</span>`).join('')}
                    </div>
                    
                    <div class="company-actions">
                        <button class="btn-follow" onclick="toggleFollow('${company.name}')">
                            <i class="far fa-heart"></i> Follow
                        </button>
                        <button class="btn-view-jobs" onclick="viewCompanyJobs('${company.name}')">
                            <i class="fas fa-briefcase"></i> View Jobs (${company.jobs})
                        </button>
                    </div>
                </div>
            `).join('');
            
            companiesGrid.innerHTML = companiesHTML;
            
            // Show pagination if needed
            if (filteredCompanies.length > companiesPerPage) {
                document.getElementById('pagination').style.display = 'flex';
            } else {
                document.getElementById('pagination').style.display = 'none';
            }
            
            // Re-initialize AOS for new elements
            if (typeof AOS !== 'undefined') {
                AOS.refresh();
            }
        }
        
        function searchCompanies() {
            const searchTerm = document.getElementById('company-search').value.toLowerCase();
            
            filteredCompanies = currentCompanies.filter(company => {
                return company.name.toLowerCase().includes(searchTerm) ||
                       company.industry.toLowerCase().includes(searchTerm) ||
                       company.location.toLowerCase().includes(searchTerm) ||
                       company.tags.some(tag => tag.toLowerCase().includes(searchTerm));
            });
            
            currentPage = 1;
            displayCompanies();
        }
        
        function applyFilters() {
            const industry = document.getElementById('industry-filter').value;
            const size = document.getElementById('size-filter').value;
            const location = document.getElementById('location-filter').value;
            
            filteredCompanies = currentCompanies.filter(company => {
                const matchesIndustry = !industry || company.industry.toLowerCase().includes(industry);
                const matchesSize = !size || company.size.toLowerCase().includes(size);
                const matchesLocation = !location || company.location.toLowerCase().includes(location);
                
                return matchesIndustry && matchesSize && matchesLocation;
            });
            
            currentPage = 1;
            displayCompanies();
            showNotification('Filters applied successfully!', 'success');
        }
        
        function clearFilters() {
            document.getElementById('company-search').value = '';
            document.getElementById('industry-filter').value = '';
            document.getElementById('size-filter').value = '';
            document.getElementById('location-filter').value = '';
            document.getElementById('sort-companies').value = 'popular';
            
            filteredCompanies = [...currentCompanies];
            currentPage = 1;
            displayCompanies();
            showNotification('Filters cleared!', 'info');
        }
        
        function toggleFollow(companyName) {
            const button = event.target;
            const icon = button.querySelector('i');
            
            if (button.classList.contains('following')) {
                button.classList.remove('following');
                icon.className = 'far fa-heart';
                button.innerHTML = '<i class="far fa-heart"></i> Follow';
                showNotification('Unfollowed company', 'info');
            } else {
                button.classList.add('following');
                icon.className = 'fas fa-heart';
                button.innerHTML = '<i class="fas fa-heart"></i> Following';
                showNotification('Following company!', 'success');
            }
        }
        
        function viewCompanyJobs(companyName) {
            // Store company name in localStorage for jobs page to filter
            localStorage.setItem('filterByCompany', companyName);
            
            showNotification(`Loading ${companyName} jobs...`, 'info');
            setTimeout(() => {
                window.location.href = 'jobs.html';
            }, 1000);
        }
        
        // Notification function
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            // Add styles
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                background: ${type === 'success' ? '#10B981' : type === 'error' ? '#EF4444' : '#3B82F6'};
                color: white;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.15);
                z-index: 10000;
                display: flex;
                align-items: center;
                gap: 10px;
                transform: translateX(400px);
                transition: transform 0.3s ease;
                font-weight: 500;
            `;
            
            // Add to document
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayCompanies();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        function nextPage() {
            const totalPages = Math.ceil(filteredCompanies.length / companiesPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayCompanies();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
