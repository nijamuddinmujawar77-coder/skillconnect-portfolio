<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-teal), var(--coral));
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-2xl);
            position: relative;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 28px;
            font-weight: 800;
            color: var(--primary-teal);
            margin-bottom: 10px;
        }
        
        .auth-logo i {
            font-size: 32px;
            background: linear-gradient(135deg, var(--primary-teal), var(--coral));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .auth-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 8px;
        }
        
        .auth-subtitle {
            color: var(--gray-500);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray-700);
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--gray-50);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-teal);
            background: white;
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
        }
        
        .form-input.error {
            border-color: var(--error);
        }
        
        .form-error {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .form-forgot {
            text-align: right;
            margin-bottom: 25px;
        }
        
        .form-forgot a {
            color: var(--primary-teal);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-forgot a:hover {
            text-decoration: underline;
        }
        
        .btn-auth {
            width: 100%;
            background: linear-gradient(135deg, var(--coral), var(--dark-coral));
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-auth:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-footer {
            text-align: center;
            font-size: 14px;
            color: var(--gray-600);
        }
        
        .auth-footer a {
            color: var(--primary-teal);
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-to-home:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            .auth-card {
                margin: 10px;
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <button class="back-to-home" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-briefcase"></i>
                    SkillConnect
                </div>
                <h1 class="auth-title">Welcome Back!</h1>
                <p class="auth-subtitle">Sign in to your account to continue your job search</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    <div class="form-error" id="email-error">Please enter a valid email address</div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    <div class="form-error" id="password-error">Password must be at least 6 characters</div>
                </div>
                
                <div class="form-forgot">
                    <a href="#" onclick="showNotification('Password reset link sent to your email!', 'info')">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-auth" id="login-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Signing in...
                    </span>
                </button>
            </form>
            

            
            <div class="auth-footer">
                Don't have an account? <a href="register.html">Sign up here</a>
            </div>
    </div>
    
  <script>
    function showNotification(message, type = 'info') {
        const colors = {
            success: '#10b981',
            error: '#ef4444',
            warning: '#f59e0b',
            info: '#3b82f6'
        };
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: ${colors[type] || colors.info};
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 10000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 300px;
        `;
        notification.textContent = message;
        document.body.appendChild(notification);
        setTimeout(() => notification.style.transform = 'translateX(0)', 100);
        setTimeout(() => {
            notification.style.transform = 'translateX(100%)';
            setTimeout(() => notification.remove(), 300);
        }, 5000);
    }

    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const btnText = document.querySelector('.btn-text');
        const btnLoading = document.querySelector('.btn-loading');

        let isValid = true;

        if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            showError('email');
            isValid = false;
        } else {
            hideError('email');
        }

        if (!password || password.length < 6) {
            showError('password');
            isValid = false;
        } else {
            hideError('password');
        }

        if (!isValid) return;

        btnText.style.display = 'none';
        btnLoading.style.display = 'inline-block';
        document.getElementById('login-btn').disabled = true;

        try {
            const response = await fetch("http://127.0.0.1:8000/api/accounts/login/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('access_token', data.access);
                localStorage.setItem('refresh_token', data.refresh);
                localStorage.setItem('user_data', JSON.stringify(data.user));
                showNotification('Login successful! Welcome to SkillConnect', 'success');
                setTimeout(() => {
                    const nextPage = new URLSearchParams(window.location.search).get('next');
                    // If no specific next page, go to home (index.html)
                    window.location.href = nextPage || 'index.html';
                }, 2000);
            } else {
                showNotification(data.detail || "Invalid credentials", 'error');
                btnText.style.display = 'inline-block';
                btnLoading.style.display = 'none';
                document.getElementById('login-btn').disabled = false;
            }
        } catch (err) {
            showNotification('Server error. Please try again later.', 'error');
            btnText.style.display = 'inline-block';
            btnLoading.style.display = 'none';
            document.getElementById('login-btn').disabled = false;
        }
    });

    function showError(field) {
        const input = document.getElementById(field);
        const error = document.getElementById(field + '-error');
        input.classList.add('error');
        error.style.display = 'block';
    }

    function hideError(field) {
        const input = document.getElementById(field);
        const error = document.getElementById(field + '-error');
        input.classList.remove('error');
        error.style.display = 'none';
    }
</script>
 
</body>
</html>
